<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Game</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #c3ecf1, #dee7f7);
            text-align: center;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header */
        h1 {
            font-size: 2.5rem;
            color: #00509e;
            margin-top: 20px;
        }

        h3 {
            color: #444;
        }

        /* Game board styling */
        table {
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #f7f9fc;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        td {
            width: 50px;
            height: 50px;
            border: 2px solid #00509e;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        td:hover {
            background-color: #cce4f7;
            cursor: pointer;
        }

        canvas {
            pointer-events: none;
        }

        #gameBoard {
            position: relative;
            display: inline-block;
        }

        /* Control section styling */
        button, input[type="number"], select {
            font-family: 'Arial', sans-serif;
            padding: 10px 15px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #00509e;
            color: white;
            cursor: pointer;
        }

        button:hover, input[type="number"]:hover, select:hover {
            background-color: #003f7e;
        }

        input[type="checkbox"], input[type="radio"] {
            margin-right: 5px;
        }

        /* Footer styling */
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #00509e;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>SOS Game</h1>

    <label for="boardSize">Board size:</label>
    <input type="number" id="boardSize" value="8" min="3" max="20">

    <div>
        <label>Select Game Mode:</label>
        <input type="radio" name="gameMode" value="simple" checked> Simple Game
        <input type="radio" name="gameMode" value="general"> General Game
    </div>

    <div>
        <button onclick="startNewGame()">New Game</button>
    </div>

    <div>
        <h3>Blue Player</h3>
        <label>
            <input type="radio" name="bluePlayerType" value="human" checked> Human
        </label>
        <label>
            <input type="radio" name="bluePlayerType" value="computer"> Computer
        </label>
        <br>
        <label for="blueDifficulty">Difficulty:</label>
        <select id="blueDifficulty">
            <option value="easy" selected>Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <br>
        <label>
            <input type="radio" name="bluePiece" value="S" checked> S
        </label>
        <label>
            <input type="radio" name="bluePiece" value="O"> O
        </label>
    </div>

    <div>
        <h3>Red Player</h3>
        <label>
            <input type="radio" name="redPlayerType" value="human" checked> Human
        </label>
        <label>
            <input type="radio" name="redPlayerType" value="computer"> Computer
        </label>
        <br>
        <label for="redDifficulty">Difficulty:</label>
        <select id="redDifficulty">
            <option value="easy" selected>Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <br>
        <label>
            <input type="radio" name="redPiece" value="S" checked> S
        </label>
        <label>
            <input type="radio" name="redPiece" value="O"> O
        </label>
    </div>

    <div>
        <label for="recordGame">
            <input type="checkbox" id="recordGame"> Record Game
        </label>
    </div>

    <div>
        <label for="importGame">Import Game:</label>
        <input type="file" id="importGame" accept=".json">
        <button onclick="importGame()">Load Game</button>
    </div>

    <div>
        <button id="saveGameButton" onclick="saveRecordedGame()" disabled>Save Recorded Game</button>
    </div>

    <h3 id="currentTurn">Current turn: blue</h3>
    <h3 id="winnerDisplay"></h3>

    <div id="gameBoard"></div>

    <footer>
        SOS Game Â© 2024
    </footer>

    <script src="sos_game.js"></script>
</body>
</html>
