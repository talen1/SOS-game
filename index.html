<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Game</title>
    <style>
        #game-board { display: grid; }
        .cell { width: 50px; height: 50px; border: 1px solid black; text-align: center; }
    </style>
</head>
<body>
    <h1>SOS Game</h1>
    <div>
        <button onclick="startGame(5, true)">Start Simple Game</button>
        <button onclick="startGame(5, false)">Start General Game</button>
    </div>
    <div id="game-board"></div>

    <script>
        function startGame(size, simpleMode) {
            let board = document.getElementById('game-board');
            board.style.gridTemplateColumns = `repeat(${size}, 50px)`;
            board.innerHTML = '';
            for (let i = 0; i < size * size; i++) {
                let cell = document.createElement('div');
                cell.className = 'cell';
                cell.addEventListener('click', () => makeMove(i));
                board.appendChild(cell);
            }
        }

        function makeMove(index) {
            // Logic to interact with backend
            alert(`Move at index ${index}`);
        }
    </script>
</body>
</html>
